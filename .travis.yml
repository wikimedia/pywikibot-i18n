language: python

sudo: false

python:
  - '3.4'

env:
  - PYWIKIBOT2_NO_USER_CONFIG=2

before_install:
  - git clone https://github.com/wikimedia/pywikibot
  - mkdir -p pywikibot/scripts/i18n
  - touch pywikibot/scripts/i18n/__init__.py
  - for item in *; do if [[ -d "$item" ]]; then cp -rp "$item" pywikibot/scripts/i18n; fi; done

install:
  - pip install six nose requests

script:
  - cd pywikibot
  - nosetests --verbosity=2 tests.l10n_tests
